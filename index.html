<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSGAME</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  /> 
<!-- framework for css animations -->
</head>
<body>
    <div class="con">
        <div class="user">
            <div class="holder">
                <p id="display">Rock</p>
                <div class="buttons">
                <button id="left"><i class="arrow left"></i></button>
                <button id="right"><i class="arrow right"></i></button>
                </div>
            
            </div>
        </div>
        <div class="image"><button id="play"><img src="images/sword.jpg" alt=""></button>
        <p id="result"></p>
        </div>
        <div class="pc">
        <p id="display-pc">The PC chooses</p>
        <p id="answer"></p>
            </div>
            
        </div>
        

        
    </div>
    <div class="hell"><img id="Rock"src="images/Rock.jpg" alt="">
        <img id="Paper"src="images/Paper.jpg" alt="">
        <img id="Scissor" src="images/Scissor.jpg" alt=""></div>
    <script src="index.js"></script>
</body>
</html>
