<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || Ahmed</title>
    <link rel="icon" type="image/png" href="/image/calc.png">
    <link rel="stylesheet" href="style.css">
    <script src="math.js" type="text/javascript"></script>
</head>
<body>
    
    <div class="calc">
        <button id="Reset">AC</button>
        <div class="actual">
            <div class="answer">0</div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="*">&times;</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&divide;</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>&equals;</button>
            <button>&plus;</button>
        </div>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
